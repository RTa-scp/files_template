name: Stylelint
on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.css'
      - '**/*.scss'

jobs:
  linters:
    name: stylelint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-hub/stylelint@master
        env:
          PATTERN: "**/*.css"